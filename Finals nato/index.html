<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(./LoginSignup/4.jpg); /* This path might need adjustment if 4.jpg is not directly in LoginSignup */
            background-repeat: no-repeat;
            background-size: cover;
            
        }

    
        .auth-card {
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            overflow: hidden;
            width: 90%;
            max-width: 480px;
            padding: 0;
            transition: transform 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
        }


        .card-header {
            background: #4361ee;
            color: white;
            padding: 30px 20px 50px; 
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .card-header h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            z-index: 1;
        }

        .card-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            z-index: 1;
        }


        .wave {
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 20px;
            fill: white;
        }


        .compass {
            position: relative;
            width: 80px;
            height: 80px;
            border: 4px solid white;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: compassRotate 30s linear infinite;
            z-index: 1;
        }

        .compass .needle {
        position: absolute;
        width: 4px;
        height: 35px;
        background: rgb(0, 247, 255);
        border-radius: 3px;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
    .compass .needle::before {
        content: '';
        position: absolute;
        top: 0%;
        left: 50%;
        transform: translateX(-50%);
        width: 0px;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-bottom: 10px solid rgb(0, 247, 255);
        filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.7));
    }

        .compass .direction {
            position: absolute;
            font-weight: 700;
            color: white;
            font-size: 14px;
            user-select: none;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.7);
        }

        .compass .north { top: 8px; left: 50%; transform: translateX(-50%); }
        .compass .east { right: 8px; top: 50%; transform: translateY(-50%); }
        .compass .south { bottom: 8px; left: 50%; transform: translateX(-50%); }
        .compass .west { left: 8px; top: 50%; transform: translateY(-50%); }

 
        @keyframes compassRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

 
        .card-content {
            padding: 30px;
            text-align: center;

        }
        

            .welcome-message {
            margin-bottom: 30px;
        }

        .welcome-message p {
            color: #666;
            font-size: 1.1rem;
        }


        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: #4361ee;
            color: white;
        }

        .btn-outline {
            background: transparent;
            color: #4361ee;
            border: 2px solid #4361ee;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-primary:hover {
            background: #3a56e8;
        }

        .btn-outline:hover {
            background: rgba(67, 97, 238, 0.05);
        }

        .btn i {
            margin-right: 8px;
        }

   
        .card-footer {
            padding: 20px;
            background: #f8f9fa;
            text-align: center;
            border-top: 1px solid #eee;
        }

        .card-footer p {
            color: #888;
            font-size: 0.9rem;
        }

        .card-footer a {
            color: #4361ee;
            text-decoration: none;
        }

 
        @media (max-width: 600px) {
            .auth-card {
                width: 95%;
            }

            .btn-group {
                flex-direction: column;
            }

            .card-header h1 {
                font-size: 1.8rem;
            }

            .compass {
                width: 60px;
                height: 60px;
            }

            .compass .needle {
                height: 30px;
                width: 4px;
                top: 15px;
            }

            .compass .needle::before {
                border-left: 6px solid transparent;
                border-right: 6px solid transparent;
                border-bottom: 12px solid white;
            }

            .compass .direction {
                font-size: 12px;
            }
        }



    </style>
</head>
<body>
    <div class="auth-card">
        <div class="card-header">
            
            <div class="compass" aria-label="Compass icon" role="img">
                <div class="needle"></div>
                <div class="direction north">N</div>
                <div class="direction east">E</div>
                <div class="direction south">S</div>

            </div>

            <h1>Welcome</h1>
            <p>Compass Traveling Agency</p>

            </svg>
        </div>
        <div class="card-content">
            <div class="welcome-message">
                <p>Please choose an option to continue with our secure authentication system.</p>
            </div>
            <div class="btn-group">
                <a href="./LoginSignup/login.php" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="./LoginSignup/signup.html" class="btn btn-outline">
                <i class="fas fa-user-plus"></i> Sign Up
            </a>
            </div>
        </div>
        
    </div>
</body>
</html>
